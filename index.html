<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>CSS Plasma Background Generator</title>
    <link rel="stylesheet" href="/css-plasma-background-generator/assets/index-be3d1f4f.css">
  </head>
  <body>
    <div class="controls">
      <div class="menu" id="menu">
        <!-- Global settings -->
        <div class="control-wrapper">
          <div class="control">
            <h1>Global</h1>
            <div class="input">
              <label for="blur-slider" id="blur-label">Blur 150px</label>
              <input
                id="blur-slider"
                type="range"
                min="100"
                max="300"
                value="150"
              />
            </div>
            <div class="input">
              <label for="opacity-slider" id="opacity-label"
                >Opacity: 0.6</label
              >
              <input
                id="opacity-slider"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.6"
              />
            </div>
            <div class="input">
              <label for="duration-slider" id="duration-label"
                >Duration: 11s</label
              >
              <input
                id="duration-slider"
                type="range"
                min="1"
                max="25"
                value="11"
              />
            </div>
          </div>
          <!-- Gradient 1 settings -->
          <div class="control">
            <h1>Gradient 1</h1>
            <div class="input">
              <label for="color-picker-1" id="color-label-1"
                >Color #ff0000</label
              >
              <input type="color" id="color-picker-1" value="#ff0000" />
            </div>
            <div class="input">
              <label for="opacity-slider-1" id="opacity-label-1"
                >Opacity: 0.6</label
              >
              <input
                id="opacity-slider-1"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.6"
              />
            </div>
            <div class="input">
              <label for="duration-slider-1" id="duration-label-1"
                >Duration: 11s</label
              >
              <input
                id="duration-slider-1"
                type="range"
                min="1"
                max="25"
                value="11"
              />
            </div>
          </div>
          <!-- Gradient 2 settings -->
          <div class="control">
            <h1>Gradient 2</h1>
            <div class="input">
              <label for="color-picker-2" id="color-label-2"
                >Color #00ff00</label
              >
              <input type="color" id="color-picker-2" value="#00ff00" />
            </div>
            <div class="input">
              <label for="opacity-slider-2" id="opacity-label-2"
                >Opacity: 0.6</label
              >
              <input
                id="opacity-slider-2"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.6"
              />
            </div>
            <div class="input">
              <label for="duration-slider-2" id="duration-label-2"
                >Duration: 11s</label
              >
              <input
                id="duration-slider-2"
                type="range"
                min="5"
                max="25"
                value="11"
              />
            </div>
          </div>
          <!-- Gradient 3 settings -->
          <div class="control">
            <h1>Gradient 3</h1>
            <div class="input">
              <label for="color-picker-3" id="color-label-3"
                >Color #0000ff</label
              >
              <input type="color" id="color-picker-3" value="#0000ff" />
            </div>
            <div class="input">
              <label for="opacity-slider-3" id="opacity-label-3"
                >Opacity: 0.6</label
              >
              <input
                id="opacity-slider-3"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.6"
              />
            </div>
            <div class="input">
              <label for="duration-slider-3" id="duration-label-3"
                >Duration: 11s</label
              >
              <input
                id="duration-slider-3"
                type="range"
                min="1"
                max="25"
                value="11"
              />
            </div>
          </div>
          <!-- Buttons -->
          <div class="control">
            <button id="randomize-colors">Randomize colors</button>
            <button id="copy-code">Copy code</button>
            <button id="github-button">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  line-height: 22px;
                "
              >
                <img
                  src="/css-plasma-background-generator/assets/github-d3811e02.svg"
                  alt="Github"
                  width="22"
                  height="22"
                  style="width: fit-content; margin-right: 5px"
                />
                Github
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Backgound -->
    <div class="container">
      <div class="wrapper" id="wrapper" role="region">
        <div class="gradient gradient-1" id="gradient-1"></div>
        <div class="gradient gradient-2" id="gradient-2"></div>
        <div class="gradient gradient-3" id="gradient-3"></div>
      </div>
    </div>
    <!-- Hide menu button -->
    <button id="hide-button">
      <img src="/css-plasma-background-generator/assets/eye-742624a5.svg" alt="Hide menu" width="32px" height="32px" />
    </button>
    <script src="/css-plasma-background-generator/main.js"></script>
  </body>
</html>
